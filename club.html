<body>
    <header>

        <div id="box">
            <a href="index.html">
                <h1 id="maynes"> </i> <strong>Arthur Maynes</strong> </h1>
            </a>

            <nav>
                <ul id="nav-links">
                    <li><a href="gallery.html"><strong>Gallery</strong></a></li>
                    <li id="two"><a href="club.html" class="active"><strong>About</strong></a></li>
                    <li id="two"><a href="index.html"><strong>Home</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="form-section">
        <div id="pic-form">
        </div>
        <div>
            <h1>Join Our Wine Club</h1>
            <form action="https:formdump.codeinstitute.net/" method="POST">
                <label for="first">First Name</label><input type="text" required name="first_name" id="first">
                <label for="last">Last Name</label><input type="text" required name="last_name" id="last">
                <label for="email">Email Address</label><input type="email" required name="email" id="email">
                <h2>Favourite Variety</h2>
                <label for="fav">White</label><input type="radio" required name="favourite_type" id="fav" value="white"> 
                <label for="fav">Red</label><input type="radio" required name="favourite_type" id="fav" value="red"> 
                <label for="fav">Rose</label><input type="radio" required name="favourite_type" id="fav" value="rose"> 
                <input type="submit" name="" id="Join" value="Join">



            </form>
        </div>
    </section>

    <footer id="footer">
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in new tab)"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in new tab)"> <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in new tab)"> <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
