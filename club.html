<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="New website for Robert Greens wine and whiskey bar Cork">
    <meta name="keywords" content="wine, wine bar, cork, Robert greens, bar">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Robert Greens</title>

</head>

<body>
    <header>

        <div id="box">
            <a class="maynes-link" href="index.html">
                <h1 id="maynes"> <strong>Robert Green's</strong> </h1>
            </a>

            <nav>
                <ul id="nav-links">
                    <li><a href="gallery.html"><strong>Gallery</strong></a></li>
                    <li><a href="club.html" class="active"><strong>Contact</strong></a></li>
                    <li><a href="index.html"><strong>Home</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="form-section">
        <div id="pic-form">
        </div>
        <div id="form-box">

            <h1 id="contact">Contact Us:</h1>

            <h3 id="contact">0856878743</h3>
            <hr>



            <h1 class="wine-club">Join Our Wine Club:</h1>

            <form method="POST" action="https://formdump.codeinstitute.net/" target="_blank" rel="noopener">

                <label class="text" for="first">First Name</label><input type="text" required name="first_name"
                    id="first" class="spaces">
                <br>

                <label class="text" for="last">Last Name</label><input type="text" required name="last_name" id="last"
                    class="spaces">
                <br>

                <label class="text" for="email">Email Address</label><input type="email" required name="email"
                    id="email" class="spaces">
                <br>

                <input type="submit" class="join" value="Sign Up and Join Us!">



            </form>
        </div>
    </section>

    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in new tab)"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in new tab)"> <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in new tab)"> <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/7df41b4c8c.js" crossorigin="anonymous"></script>
</body>

</html>
